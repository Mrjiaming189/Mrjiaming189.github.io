<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>冒泡排序</title>

</head>
<body>
<!--<div class="before">排序前：1，32,59，40,86,2,5,9,6,3</div>-->

<script>
    var array = [1,3,5,3,2,6,8,6,9,54,5,1];
    for (var i = 0; i < array.length; i++) {
        for (var j = 0; j < array.length; j++) {
            if(array[i]<array[j]){
               var  temp = array[i];
                array[i] = array[j];
                array[j] = temp;
            }
        }
//            console.log(array);
    }
    console.log(array);


</script>
</body>
</html>

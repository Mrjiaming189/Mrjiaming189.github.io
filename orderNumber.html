<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>third</title>
</head>
<body>
<div>排序前：2,23,90,56,78,3,5,7,8,6</div>
<div id="content"></div>
<script>
    var array=[2,23,90,56,78,3,5,7,8,6];
     for (var i = 0; i < array.length; i++) {
             for (var j = 0; j < array.length; j++) {
                 if(array[i]<array[j]){
                     var temp=array[i];
                     array[i]=array[j];
                     array[j]=temp;
                 }
             }
         }
    console.log(array);
    document.getElementById('content').innerHTML='排序后：'+array;
</script>

</body>
</html>
